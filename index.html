<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="tm.css">
</head>
<body>
  <h1>Task Manager</h1>

  <!-- Task Input Section -->
  <div class="task-bar">
    <input type="text" id="taskInput" placeholder="Enter your task..." autofocus />
    <select id="prioritySelect">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <button id="addTaskButton">Add Task</button>
  </div>

  <!-- Controls Section -->
  <div class="controls">
    <!-- Task Status (First Line) -->
    <div class="task-status">
      <span id="taskCounter">Tasks: 0 | Completed: 0 | Remaining: 0</span>
    </div>
    <!-- Buttons (Second Line) -->
    <div class="task-controls">
      <button id="toggleCompleted" class="clear-button">Hide Completed</button>
      <button id="sortTasksButton" class="clear-button">Sort by Priority</button>
      <button id="clearTasksButton" class="clear-button">Clear All Tasks</button>
    </div>
  </div>

  <!-- Task List -->
  <div class="task-list-container">
    <div id="taskList" class="task-list"></div>
  </div>

  <script src="tm.js" defer></script>
</body>
</html>
